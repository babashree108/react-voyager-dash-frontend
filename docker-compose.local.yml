services:
  nxtclass-local:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: nxtclass-local
    ports:
      - "80:80"
      - "127.0.0.1:3306:3306"
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=nxtclass_db
      - MYSQL_USER=nxtclass_user
      - MYSQL_PASSWORD=nxtclass_pass_2024
    volumes:
      - nxtclass_data:/var/lib/mysql

volumes:
  nxtclass_data:
    driver: local
